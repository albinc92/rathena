###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  Command name.
#   Aliases:                 Aliases for the command. (Optional)
#     - <AliasName>
#   Help                     Help message for the command. (Optional)
###########################################################################

Header:
  Type: ATCOMMAND_DB
  Version: 1
Body:
  - Command: arealoot
    Aliases:
      - aoeloot
      - aloot
      - al
    Help: |
      Params: <on|off|#>
      Toggle picking up multiple items at the same time.
  - Command: profession
    Aliases:
      - profs
      - prof
      - gathering
      - gather
      - crafting
      - craft
      - cr
    Help: |
      Display the skill levels of your professions.
  - Command: hints
    Aliases:
      - hint
    Help: |
      Params: <on|off|#>
      Toggle display of hints on login.
  - Command: pvpscore
    Aliases:
      - ps
    Help: |
      Display your current PvP score.
  - Command: resinfo
    Aliases:
      - resistanceinfo
      - resistinfo
      - resi
      - res
      - ri
    Help: |
      Displays your resistances to various elemental properties.
  - Command: title
    Help: |
      Configure displaying titles in your name.
  - Command: whosells
    Aliases:
      - whosell
      - whos
      - ws
    Help: |
      Params: <item ID>
      List available shops selling a specific item.
  - Command: whobuys
    Aliases:
      - whobuy
      - whob
      - ws
    Help: |
      Params: <item ID>
      List available buying stores looking for a specific item.
